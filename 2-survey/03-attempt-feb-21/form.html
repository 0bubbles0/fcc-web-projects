<body>
  <!--HEADER-->
  <header>
    <!--logo, banner-->
    <h1 id="title">Sign up to our Newsletters</h1>
    <p id="description">Be the first to receive updates and enjoy exclusive offers from us!</p>

  <!--MAIN-->
  <main>
    <div class="container">
      <form id="survey-form" name="Newsletters" autocomplete="on" target="_parent">
        <!--  <p>Contact preferences:</p> -->
        <!--NAME-->
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Full Name" autofocus required>
        <br>
        <!--EMAIL. validate-->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <br>
        <!--NUMBER. validate-->
        <label for="phone">Mobile <span class="optional">(Optional)</span>:</label>
        <input id="phone" type="tel" name="phone" pattern="">
        <br>

        <label id="number-label" for="number">Age <span class="optional">(Optional)</span>:</label>
        <input type="number" id="number" name="age" placeholder="16+" min="16" max="130">
        <br>

        <!--DROPDOWN-->
        <label for="referral">How did you hear about us? <span class="optional">(Optional)</span></label>
        <br>
        <select id="referral" name="referral" size="1">
          <option disabled selected value="0">Please select ...</option>
          <option value="socialmedia">Social media</option>
          <option value="advertisement">Advertisement</option>
          <option value="recommendation">Personal Recommendation</option>
          <option value="other">Other</option>
        </select>
        <br>

        <!--CHECKBOXES-->
        <fieldset>
          <legend>Which Newsletters would you like to subscribe to?</legend>
          <input id="sub-general" type="checkbox" name="subscriptions" value="general" checked>
          <label for="sub-general">General Updates and Announcements</label>
          <input id="sub-new" type="checkbox" name="subscriptions" value="new">
          <label for="sub-new">New in Store</label>
          <input id="sub-promos" type="checkbox" id="" name="subscriptions" value="promos">
          <label for="sub-promos">Promotional Offers</label>
          <input id="sub-members" type="checkbox" id="" name="subscriptions" value="members">
          <label for="sub-members">Exclusive Member Discounts</label>
        </fieldset>
        <br>

        <!--CHECKBOXES-->
        <fieldset>
          <legend>How may we contact you?</legend>
          <input id="allow-email" type="checkbox" name="allow" value="email" checked>
          <label for="allow-email">Email</label>
          <input id="allow-phone" type="checkbox" name="allow" value="phone">
          <label for="allow-phone">SMS</label>
        </fieldset>
        <br>

        <!--RADIO-->
        <fieldset>
          <legend>How often would you like to receive updates?</legend>
          <input id="freq-daily" type="radio" name="frequency" value="daily" checked>
          <label for="freq-daily">Daily</label>
          <input id="freq-weekly" type="radio" name="frequency" value="weekly">
          <label for="freq-weekly">Weekly</label>
          <input id="freq-biweekly" type="radio" name="frequency" value="biweekly">
          <label for="freq-biweekly">Biweekly</label>
          <input id="freq-monthly" type="radio" name="frequency" value="monthly">
          <label for="freq-monthly">Monthly</label>
        </fieldset>
        <br>

        <!--COMMENTS-->
        <label for="comments">We value feedback from our Customers! <span class="optional">(Max 2000
            characters)</span></label>
        <br>
        <textarea id="comments" name="message" rows="10" cols="30" maxlength="2000"
          placeholder="Comments and suggestions..."></textarea>
        <br>

        <!--T&Cs-->
        <input id="t-c" type="checkbox" name="" value="" required>
        <label for="t-c">Please confirm that you have read our T&Cs and Privacy Policy.*</label>
        <br>

        <!--SUBMIT-->
        <input type="submit" id="submit" value="Subscribe">

      </form>

<!DOCTYPE html>
<html lang="en">
<!--also select country? "en-US"-->

<head>
  <!--Character set, title-->
  <meta charset="UTF-8">
  <title>Product Landing Page</title>

  <!--META-->
  <meta name="description" content="Web Page Project FCC">
  <meta name="keywords" content="fcc, HTML, CSS, landing page">
  <meta name="author" content="0bubbles0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="revised" content="0bubbles0, 22/02/2021">
  <!--Auto-refresh: <meta http-equiv="refresh" content="60"> -->

  <!--BASE URL that all relative URLs refer to: <base href="" target="_blank"> -->

  <!--EXTERNAL RESOURCES-->
  <link href="./resources/css/landing.css" type="text/css" rel="stylesheet">
  <!--JavaScript: <script src="myscript.js"-->

  <!--INTERNAL-->
  <style></style>
  <script></script>
</head>

<body>
  <!--HEADER-->
  <header id="header">
    <!--LOGO-->
    <div class="logo-frame">
      <img id="header-img" src="resources/img/logo/bubbles-knitting-logo.png" alt="&ltbubbles&gtknitting" class="logo">
    </div>
    <!--NAV-->
    <nav id="nav-bar">
      <a class="nav-link" href="#sec-home">Home</a>
      <a class="nav-link" href="#sec-knitting">Knitting</a>
      <a class="nav-link" href="#sec-quality">Quality</a>
      <a class="nav-link" href="#sec-bespoke">Bespoke</a>
      <a class="nav-link" href="#sec-prices">Prices</a>
      <a class="nav-link" href="#sec-contact">Contact</a>
    </nav>
  </header>


  <!--MAIN-->
  <main>
    <div class="page-container">
      <!--SECTIONS-->
      <!--HOME-->
      <section id="sec-home" class="knit-section">Home</section>
      <!--KNITTING-->
      <section id="sec-knitting" class="knit-section">Knitting</section>
      <!--QUALITY-->
      <section id="sec-quality" class="knit-section">Quality</section>
      <!--BESPOKE-->
      <section id="sec-bespoke" class="knit-section">Bespoke</section>
      <!--PRICES. cards-->
      <section id="sec-prices" class="knit-section">Prices</section>

      <!--CONTACT. form-->
      <section id="sec-contact" class="form-container">
        <h3>Find out more!</h3>
        <h4>Get in touch with your questions and enquiries<br>and donâ€™t forget to subscribe to the Newsletter for the
          latest updates</h4>
        <form class="form">
          <!--First name-->
          <input class="form-name" type="text" name="first-name" placeholder="First name" required>
          <!--Last name-->
          <input class="form-name" type="text" name="last-name" placeholder="Last name" required>
          <!--Email address-->
          <input class="form-block" type="email" name="email" placeholder="Email address" required>
          <!--Select. I'd like to: Ask a question / Get a quote / Review a purchase-->
          <select class="form-block" name="reason">
            <option value="0" selected disabled>I'd like to:</option>
            <option value="question">Ask a question</option>
            <option value="quote">Get a quote</option>
            <option value="review">Review a purchase</option>
          </select>
          <!--Textarea-->
          <textarea class="form-block" name="message" rows="8" cols="30" placeholder="My message..."></textarea>
          <!--Checkbox-->
          <section class="form-block">
            <input id="newsletter" type="checkbox" name="newsletter" value="yes">
            <label for="newsletter">Please send me Newsletters with updates and offers!</label>
          </section>
          <!--Submit-->
          <input type="submit" class="button" value="Send">
        </form>
      </section>
    </div>
  </main>

  <!--FOOTER-->
  <footer>
    <img src="resources/img/logo/bubbles-knitting-logo.png" alt="&ltbubbles&gtknitting" class="logo">
    <hr>
    <p>&#169 2021 &ltbubbles&gt</p>
  </footer>

</body>

</html>
